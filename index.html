<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="First Name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Last Name">
            <br><br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" id="gender">
            <span id="male">Male</span>
            <input type="radio" name="gender" id="gender">
            <span id="female">Female</span>
            <br><br>
            <label>Your Age:</label>
            <br>
            <input type="number" name="age" id="name" placeholder="18-65">
            <br><br>
            <label>Contact Number:</label>
            <br>
            <input type="number" name="contact" id="name" placeholder="+91-5296798745">
            <br><br>
            <label>Batches:</label>
            <br>
            <select name="batches" id="name">
                <option value="">---Select a batch---</option>
                <option value="time">6-7AM</option>
                <option value="time">7-8AM</option>
                <option value="time">8-9AM</option>
                <option value="time">5-6PM</option>
            </select>
                <br><br>
            <label>Card Type:</label>
            <br>
            <select name="card_type" id="name">
                <option value="">---Select a card---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
              </select>
              <br><br>
            <label>Card Number:</label>
            <br>
            <input type="Number" name="card_number"
            id="name">
            <br><br>
            <label>Expiration Date:</label>
            <br>
            <input type="date" name="exp_date" id="name">
            <br><br>
            <label>CVV:</label> 
            <br>
            <input type="password" name="cvv" id="name">
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
